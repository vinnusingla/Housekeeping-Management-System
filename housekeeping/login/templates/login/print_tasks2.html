{% extends 'login/base.html' %}
{% block body %}

<script type="text/javascript">
    function Print()
    {
    	variable=document.getElementById('print')
    	variable.style.display="None"
        window.print();
    }
</script>

<body >
<!-- Navigation -->
    <div class="container">
    <div class="card-header voffset8">
        <h2>Tasks</h2>
    </div>
    <hr>
        <div class="card-block p-0" style="background-color: #eee">
            <table class="table table-bordered table-sm m-0">
                <thead class="">
                    <tr>
                        <th>id</th>
                        <th>Status</th>
                        <th>Subject</th>
                        <th>Lodge Date</th>
                        <th>Name</th>
                        <th>Room No.</th>
                        <th>Mobile No.</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
{%for a,b in list_new%}
                <tr class="tosearch">
                    <td>{{a.id}}</td>
                    <td>{{a.status}}</td>
                    <td>{{a.subject}}</td>
                    <td>{{a.lodge_date}}</td>
                    <td>{{b.first_name}} {{b.last_name}}</td>
                    <td>{{b.room_no}}</td>
                    <td>{{b.mobile_no}}</td>
                    <td></td>                   
                </tr>
{%endfor%}
                </tbody>
            </table>
        </div>
        <td>
            <button class="btn btn-primary" id="print" onclick="Print()" >Print</button>
        </td>
    <hr>
    </div>
</body>
{%endblock%}
