{% extends 'login/base.html' %}
{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-12 voffset4 ">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Register for an Account</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'login/form_template.html' %}
                    </form>
                </div>
                <div class="panel-footer">
                    Already have an account? <a href="{% url 'login:login_user' %}">Click here</a> to log in.<br>
                    For going back to Main Site <a href="{% url 'login:main' %}">Click here</a>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
