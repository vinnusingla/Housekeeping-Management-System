{% extends 'login/base.html' %}
{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-md-3 voffset6"></div>
        <div class="col-sm-12 col-md-6 voffset6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Log In</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'login:login_staff'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="id_username">
                                    Username:
                                </label>
                                <div class="col-sm-9">
                                    <input id="id_username" maxlength="30" name="username" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="id_password">
                                    Password:
                                </label>
                                <div class="col-sm-9">
                                    <input id="id_password" maxlength="30" name="password" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{%endblock%}
